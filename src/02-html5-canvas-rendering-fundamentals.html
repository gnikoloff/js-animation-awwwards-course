<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 - HTML5 canvas rendering fundamentals</title>

  <style>
      
    * { margin: 0; padding: 0; }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }

    #go-back {
      position: fixed;
      top: 1em;
      left: 1em;
    }

    #canvas {
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

  </style>

</head>
<body>

  <a id="go-back" href="/">Go Back</a>

  <div id="container">
    <h1>02 - HTML5 canvas rendering fundamentals</h1>
    <canvas id="canvas"></canvas>
  </div>

  <script>

    // ------- Initialization -------
    const CANVAS_WIDTH = 512
    const CANVAS_HEIGHT = 512

    const canvas = document.getElementById('canvas')

    const dpr = devicePixelRatio
    canvas.width = CANVAS_WIDTH * devicePixelRatio
    canvas.height = CANVAS_HEIGHT * devicePixelRatio

    canvas.style.setProperty('width', CANVAS_WIDTH + 'px')
    canvas.style.setProperty('height', CANVAS_HEIGHT + 'px')

    const ctx = canvas.getContext('2d')

    const image = new Image()
    const video = document.createElement('video')

    image.onload = function () {
      video.onloadeddata = function () {
        video.play()
        video.volume = 0.1
        requestAnimationFrame(drawFrame)
      }
      video.src = '/assets/sample-video.mp4'
    }
    image.src = '/assets/sample-image.jpeg'

    // ------- Render Loop -------
    function drawFrame (ts) {
      ts /= 1000

      // Clear command
      ctx.clearRect(0, 0, canvas.width, canvas.height)

      // Rectangle
      const gradient = ctx.createLinearGradient(100, 100, 150, 100)
      gradient.addColorStop(0, 'red')
      gradient.addColorStop(1, 'green')

      ctx.fillStyle = gradient
      ctx.strokeStyle = 'blue'
      ctx.lineWidth = 5

      ctx.fillRect(100, 100, 50, 50)
      ctx.strokeRect(100, 100, 50, 50)

      // Circle
      const circleX = 125
      const circleY = 250
      const circleRadius = 50
      const startAngle = 0
      const endAngle = Math.PI * 2

      ctx.fillStyle = 'orange'

      ctx.beginPath()
      ctx.arc(circleX, circleY, circleRadius, startAngle, endAngle)
      ctx.closePath()
      ctx.fill()

      // Lines
      ctx.lineWidth = 1
      ctx.strokeStyle = 'brown'

      ctx.beginPath()
      ctx.moveTo(125, 350)
      ctx.lineTo(175, 350)
      ctx.lineTo(175, 330)
      ctx.closePath()
      ctx.stroke()
      ctx.fill()

      // Quadratic Curve
      ctx.lineWidth = 2
      ctx.strokeStyle = 'red'
      ctx.beginPath()
      ctx.moveTo(125, 450)
      ctx.quadraticCurveTo(150, 400, 175, 450)
      ctx.stroke()

      // Bezier Curve
      ctx.lineWidth = 1
      ctx.strokeStyle = 'green'
      ctx.beginPath()

      const startX = 250
      const startY = 450

      const cp1x = startX + 50
      const cp1y = startY - 50 + ts * 20
      const cp2x = startX + 100
      const cp2y = startY - 50
      const endX = startX + 150
      const endY = startY

      ctx.moveTo(startX, startY)
      ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, endX, endY)
      ctx.stroke()

      // Text
      ctx.fillStyle = 'blue'
      ctx.font = '2rem monospace'
      ctx.fillText('Hello World', 250, 100)

      ctx.fillStyle = 'blue'
      ctx.font = '2rem sans-serif'
      ctx.strokeText('Hello World', 250, 150)

      // Image
      ctx.drawImage(image, 250, 170, image.naturalWidth * 0.25, image.naturalHeight * 0.25)

      // Video
      ctx.drawImage(video, 250, 280, video.videoWidth * 0.5, video.videoHeight * 0.5)

      requestAnimationFrame(drawFrame)
    }

  </script>
  
</body>
</html>
